<h1 style="color: black; font-family: Georgia, serif; font-weight: bold">
  Welcome to Our Clinic
</h1>

<hr />
<h1 style="color: black; font-family: Georgia, serif; font-weight: bold">
  Appointments
  <div style="font-size: 12px">
    *Note: You Must First Load the Patients and Doctors!
  </div>
</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="doctorName">
    <th mat-header-cell *matHeaderCellDef>Doctor Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.doctor.fullName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="patientName">
    <th mat-header-cell *matHeaderCellDef>Patient Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.patient.fullName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="reservation">
    <th mat-header-cell *matHeaderCellDef>Reservation</th>
    <td mat-cell *matCellDef="let element">{{ element.reservation }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
