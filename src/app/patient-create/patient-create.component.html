<mat-card class="mat-elevation-z8" style="padding: 15px">
  <mat-card-content>
    <div class="row">
      <div class="col col-12">
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
          <div formGroupName="fullName">
            <div class="form-group">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label for="firstName">First Name</mat-label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="firstName"
                  required
                  matInput
                />
                <span
                  *ngIf="
                    !createForm.get('firstName')?.valid &&
                    createForm.get('firstName')?.touched
                  "
                  class="alert-danger"
                  >First Name is required</span
                >
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label for="lastName">Last Name</mat-label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="lastName"
                  required
                  matInput
                />
                <span
                  *ngIf="
                    !createForm.get('lastName')?.valid &&
                    createForm.get('lastName')?.touched
                  "
                  class="alert-danger"
                  >Last Name is required</span
                >
              </mat-form-field>
            </div>
          </div>

          <div class="form-group">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label for="age">Age</mat-label>
              <input
                type="number"
                class="form-control"
                formControlName="age"
                matInput
              />
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label for="email">Email</mat-label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                required
                matInput
              />
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label for="phoneNumber">PhoneNumber</mat-label>
              <input
                type="text"
                class="form-control"
                formControlName="phoneNumber"
                matInput
              />
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label for="ssn">SSN</mat-label>
              <input
                type="text"
                class="form-control"
                formControlName="ssn"
                matInput
              />
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label for="address">Address</mat-label>
              <input
                type="text"
                class="form-control"
                formControlName="address"
                matInput
              />
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label for="gender">Gender</mat-label>
              <select
                formControlName="gender"
                class="form-control"
                matNativeControl
              >
                <option>Male</option>
                <option>Female</option>
              </select>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label for="country">Country</mat-label>
              <select
                formControlName="country"
                class="form-control"
                matNativeControl
              >
                <option *ngFor="let item of countries">{{ item.name }}</option>
              </select>
            </mat-form-field>
          </div>

          <br />
          <button
            class="btn btn-primary btn-sm"
            type="submit"
            [disabled]="!createForm.valid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </mat-card-content>
</mat-card>
